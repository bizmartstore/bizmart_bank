<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizmart LMS Embedded</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      .iframe-container {
        position: relative;
        width: 100%;
        height: 100vh;
      }

      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="iframe-container">
      <iframe 
        src="https://script.google.com/macros/s/AKfycbyH152o5tea6KXaKjZdzGK0wLrO6rKF0Q8itCuRgAcP16EdbxPNwAaBXIvsa2CtjWuE/exec" 
        allowfullscreen>
      </iframe>
    </div>

    <script>
      // Optional: dynamically resize iframe to fill viewport on mobile
      function resizeIframe() {
        const iframe = document.querySelector('iframe');
        iframe.style.width = window.innerWidth + 'px';
        iframe.style.height = window.innerHeight + 'px';
      }
      window.addEventListener('resize', resizeIframe);
      window.addEventListener('load', resizeIframe);
    </script>
  </body>
</html>
